version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: guest-interaction-postgres
    environment:
      POSTGRES_USER: guest_user
      POSTGRES_PASSWORD: guest_password
      POSTGRES_DB: guest_interaction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guest_user -d guest_interaction_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



